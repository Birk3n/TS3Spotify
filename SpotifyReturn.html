<html>
<head>
<title>Spotify return code</title>

</head>
<body>
<p> The Code is: <i><span id="code"></span></i></p>

<script>
var urlParams = new URLSearchParams(window.location.search);
var code = urlParams.get('code');
if(code != null && code != "") {
	document.getElementById("code").innerHTML = code;
} else {
	document.getElementById("code").innerHTML = "Code not set :-(";
}
</script>
</body>
</html>
